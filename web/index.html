  <script>
    async function request(url = "", methd, data) {   
        const response = await fetch(url, {
            method:methd,
            headers: {"Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        return response.json();
    } 
    
    async function validateLogin() {
        codigoResp: 0;
        await request("/tpPOO-JavaEE-RplfAPP/user?nomeUser="+document.getElementById('email').value+"&senhaUser="+document.getElementById('password').value, "GET").then((data) => {
              this.codigoResp = data.Codigo;
        });
        this.codigoResp != 200 ? alert('Email ou senha inválidos!') : redirect();
    }
    
    function redirect() {
        window.location.href='/tpPOO-JavaEE-RplfAPP/menu.jsp'
    }
  </script>
